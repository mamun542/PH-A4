<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-50 font-sans text-slate-800">
    <main class="max-w-5xl mx-auto p-4 sm:p-6 md:p-8">
    <h1 class="text-2xl sm:text-3xl font-bold mb-6 sm:mb-8" style="color:#002C5C;">
        Job Application Tracker
    </h1>
    <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 sm:gap-6 mb-8 sm:mb-10">
    <div class="bg-white p-4 sm:p-6 rounded-xl shadow-sm border">
        <p class="font-medium text-sm sm:text-base" style="color:#002C5C;">Total</p>
        <h2 id="total-count" class="text-2xl sm:text-4xl font-bold">0</h2>
    </div>
    <div class="bg-white p-4 sm:p-6 rounded-xl shadow-sm border">
        <p class="font-medium text-sm sm:text-base" style="color:#002C5C;">Interview</p>
        <h2 id="interview-count" class="text-2xl sm:text-4xl font-bold text-emerald-600">0</h2>
    </div>
    <div class="bg-white p-4 sm:p-6 rounded-xl shadow-sm border">
        <p class="font-medium text-sm sm:text-base" style="color:#002C5C;">Rejected</p>
        <h2 id="rejected-count" class="text-2xl sm:text-4xl font-bold text-rose-600">0</h2>
    </div>
</section>
<div class="mb-4 sm:mb-6 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-2">
    <h3 class="text-lg sm:text-xl font-bold" style="color:#002C5C;">
        Available Jobs
    </h3>
    <p class="font-medium text-slate-500 text-sm sm:text-base">
        <span id="section-count">0</span>
    </p>
</div>
<div class="flex flex-wrap gap-2 mb-4 sm:mb-6">
    <button onclick="filterTab('all')" id="tab-all" class="px-4 py-1 rounded-md text-sm sm:text-base font-medium bg-blue-500 text-white">
        All
    </button>
    <button onclick="filterTab('interview')" id="tab-interview" class="px-4 py-1 rounded-md text-sm sm:text-base font-medium bg-white text-slate-700">
        Interview
    </button>
    <button onclick="filterTab('rejected')" id="tab-rejected" class="px-4 py-1 rounded-md text-sm sm:text-base font-medium bg-white text-slate-700">
        Rejected
    </button>
</div>
<div id="job-container" class="space-y-4"></div>
</main>
</body>
</html>
